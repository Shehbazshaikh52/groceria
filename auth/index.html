<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta Tag -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Shop fresh groceries from the comfort of your home with Groceria - your one-stop online grocery store. Easy ordering, fast delivery, and quality products guaranteed." />
  <!-- Web Page Title -->
  <title>Login | Groceria - Online Grocery Shop</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon" />
  <!-- Font Awesome : CSS -->
  <link rel="stylesheet" href="../plugins/font-awesome/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="../plugins/owl-carousel/css/owl.carousel.min.css" />
  <link rel="stylesheet" href="../plugins/owl-carousel/css/owl.theme.default.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/styles3.css" />
  <style>
    .card-auth {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-auth .card-body {
      padding: 2rem;
    }
    .login-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
    }
    .form-group label {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
    .input-group-text {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
    @media (max-width: 768px) {
      .login-section {
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Scroll-to-Top Button -->
  <button id="top" type="button" class="btn btn-scroll-top btn-primary rounded-circle">
    <i class="fas fa-angle-up"></i>
  </button>
  <!-- HEADER -->
  <header class="bg-light py-2">
    <div class="container d-md-flex top-header align-items-center">
      <div class="d-flex flex-wrap align-items-center">
        <i class="fas fa-phone me-2"></i>
        <a href="tel:+91 8369384167" class="text-dark text-decoration-none me-4">+91 8369384167</a>
        <i class="fas fa-envelope me-2"></i>
        <a href="mailto:groceria@gmail.com" class="text-dark text-decoration-none me-4">groceria@gmail.com</a>
      </div>
      <div class="d-flex flex-wrap align-items-center">
        <i class="fas fa-map-marker-alt me-2"></i>
        <span class="text-dark me-4">Jitendra Road, Malad(E)-400097</span>
        <i class="fas fa-clock me-2"></i>
        <span class="text-dark">9AM to 11PM</span>
      </div>
    </div>
  </header>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md bg-light navbar-light shadow-sm sticky-top py-3">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.png" width="150" alt="" />
      </a>
    </div>
  </nav>
  <!-- MAIN CONTENT -->
  <main>
    <section class="my-5">
      <div class="container">
        <div class="card card-auth">
          <div class="card-body">
            <div class="login-section">
              <h3 class="text-center text-white bg-secondary py-2 mb-4">Login</h3>
              <form id="loginForm" onsubmit="return loginUser(event)">
                <div class="form-group my-3">
                  <label for="loginEmail">Email Address</label>
                  <div class="input-group input-group-sm my-1">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="loginEmail" placeholder="groceria@gmail.com" aria-label="Email Address" required />
                  </div>
                  <div id="emailError" class="error">Please enter a valid email address.</div>
                </div>
                <div class="form-group my-3">
                  <label for="loginPassword">Password</label>
                  <div class="input-group input-group-sm my-1">
                    <span class="input-group-text">
                      <i class="fas fa-key"></i>
                    </span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" aria-label="Password" required />
                  </div>
                  <div id="passwordError" class="error">Invalid email or password.</div>
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="ps-2">Login</span>
                  </button>
                </div>
                <p class="text-center mt-3">
                  <a href="register.html">Don't have an account? Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- FOOTER BAR -->
  <footer class="py-4" style="background-color: rgb(228, 227, 227);">
    <div class="container">
      <div class="d-flex justify-content-center social-media flex-wrap align-items-center">
        <a href="https://www.facebook.com/share/1BNjDNhNdd/" class="btn btn-outline-secondary rounded-circle me-2" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="http://linkedin.com/in/shabaz-shaikh-0881a5249" class="btn btn-outline-secondary rounded-circle me-2" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://www.instagram.com/__.shehbaz_shk" class="btn btn-outline-secondary rounded-circle" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>
  <!-- jQuery -->
  <script src="../plugins/jQuery/jquery-3.6.4.min.js"></script>
  <!-- Font Awesome : JS -->
  <script src="../plugins/font-awesome/js/all.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Owl Carousel -->
  <script src="../plugins/owl-carousel/js/owl.carousel.min.js"></script>
  <!-- Custom JS -->
  <script src="../assets/js/scripts3.js"></script>
  <script>
    // Scroll-to-Top Button Functionality
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("top").style.display = "block";
      } else {
        document.getElementById("top").style.display = "none";
      }
    };
    document.getElementById("top").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Login User Function
    function loginUser(event) {
      event.preventDefault();
      let isValid = true;

      // Reset error messages
      document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

      // Validate Email
      const email = document.getElementById('loginEmail').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }

      // Validate Password
      const password = document.getElementById('loginPassword').value;
      if (!password) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          alert('Login successful! Redirecting to home...');
          localStorage.setItem('currentUser', JSON.stringify(user)); // Store current user
          window.location.href = '../index.html'; // Redirect to home or dashboard
        } else {
          document.getElementById('passwordError').style.display = 'block';
        }
      }
    }
  </script>
</body>
</html>
